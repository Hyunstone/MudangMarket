<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link
    rel="stylesheet"
    type="text/css"
    th:href="@{/css/components/mypage.css}"/>
	<link rel="stylesheet" type="text/css" href="\css\components\mypage.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무당마켓</title>
</head>
<body>
    <div>
        <div class="header-bar">
            <span>나의 무당이</span>
            <a class="back" href="products/list" style="font-weight: 600;">뒤로가기</a>
        </div>
    </div>
    <div style="margin-bottom: 88px;">
        <div class="profile-div">
            <div class="profile">
                <img th:src="${member.profile}" style="background-color: black;"/>
                <h1 style="margin: 0; width: auto;"><div style="margin-top: 13.5px;" th:text="${member.nickName}">닉네임</div></h1>
            </div>
        </div>
        <div class="modify-div">
            <a th:href="@{/my-page/profile}" class="profile-modify" style="font-weight: 600;">프로필 수정</a>
        </div>
        <div class="list">
            <div class="list-child">
                <a th:href="@{/my-page/product?status=TRADE}" style="font-weight: 600;">
                <span>🐞&nbsp;&nbsp;&nbsp;</span>
                판매내역</a>
            </div>
            <div class="list-child">
                <a th:href="@{/my-page/interest(status=)}" style="font-weight: 600;">
                <span>🐞&nbsp;&nbsp;&nbsp;</span>
                관심목록</a>
            </div>
            <div class="list-child">
                <a th:href="@{/my-page/chat}" style="font-weight: 600;">
                <span>🐞&nbsp;&nbsp;&nbsp;</span>
                채팅목록</a>
            </div>
            <div style="margin-top: 40px; padding-bottom: 40px; text-align: center;">
                <a class="logout" th:href="@{/logout}" style="font-weight: 600;margin-left: 0;">Log out</a>
            </div>
        </div>
        <div class="footer">
            <div class="bottom-btn">
                <div style="margin-right: 50px">
                    <a th:href="@{/products/list}" style="font-size: 50px">🏠</a>
                </div>
                <div>
                    <a
                    th:href="@{/my-page}"
                    style="margin-left: 15px; font-size: 50px"
                    >🐞</a
                    >
                </div>
            </div>
        </div>    
    </div>
    <div id="no-mobile">
        <span>화면 크기를 줄여주세요</span>
</body>
</html>
