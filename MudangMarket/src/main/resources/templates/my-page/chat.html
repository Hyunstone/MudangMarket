<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link
        rel="stylesheet"
        type="text/css"
        th:href="@{/css/components/my-page-chat.css}"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무당마켓</title>
</head>
<body>
    <div>
        <div class="header-bar">
            <span>채팅목록</span>
            <a class="back" href="javascript:history.back(-1)">뒤로가기</a>
        </div>
    </div>
    <div class="main-list">
        <div>
            <div th:each="room: ${chatList}">
                <div class="list-item">
                    <a style="display: flex;" th:href="@{/chat/room(roomName=${room.name}, productId=${room.product.id})}">
                        <div style="display: inline-block;">
                            <img th:src="${room.lastChat.profile}" class="profile" style="width: 60px; height: 60px;"/>
                            <div th:text="${room.lastChat.nickname}" style="margin-left: 7px;">닉네임</div>
                        </div>
                        <div th:text="${room.lastChat.content}" style="margin-left: 30px; margin-top: 20px; margin-right: 70px;">마지막 채팅 내용</div>
                    </a>
                    <div>
                        <a th:herf="${'/products/list' + room.product.id}">
                            <img th:src="${room.product.thumbnail}" style="width: 60px; height: 60px; background-color: black;">
                        </a>
                        <div th:text="${room.product.status.value}">상품상태</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="bottom-btn">
            <div style="margin-right: 50px">
                <a th:href="@{/products/list}" style="font-size: 50px">🏠</a>
            </div>
            <div>
                <a
                th:href="@{/my-page}"
                style="margin-left: 15px; font-size: 50px"
                >🐞</a>
            </div>
        </div>
    </div>
    <div id="no-mobile">
        <span>화면 크기를 줄여주세요</span>
      </div>
</body>
</html>
